<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<section>
			<div class="container">
				<header>
					<h1>Glassmorphism Contact Us Form</h1>
				</header>
				<div class="box">
					<label for="first">First Name</label>
					<input type="text" class="input__box" id="first" />
				</div>
				<div class="box">
					<label for="last">Last Name</label>
					<input type="text" class="input__box" id="last" />
				</div>
				<div class="box">
					<label for="email">Email</label>
					<input type="email" class="input__box" id="email" />
				</div>
				<div class="box">
					<label for="mobile">Mobile</label>
					<input type="text" class="input__box" id="mobile" />
				</div>
				<div class="textarea">
					<label for="txt">Type Your Message Here...</label>
					<textarea id="txt" cols="10" rows="0"></textarea>
				</div>
			</div>
			<button>send</button>
		</section>
		<script src="./script.js"></script>
	</body>
</html>
