<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="main__section">
			<nav class="nav">
				<div class="nav-left">
					<img src="./assets/wlogo.png" alt="" />
					<h2>MenuHub</h2>
				</div>
				<div class="nav-right">
					<a href="#">Register</a>
				</div>
			</nav>
			<div class="scatter__img">
				<img class="coke" src="./assets/coke.png" alt="" />
				<img class="Burger" src="./assets/Burger.png" alt="" />
				<img class="pizza" src="./assets/pizza.png" alt="" />
			</div>
			<div class="hero__sec">
				<div class="modern__menu">
					<div class="modern__menu-left">
						<div class="sec">
							<div class="two">
								<img src="./assets/phone.png" alt="" />
								<img src="./assets/qr.png" alt="" />
							</div>
							<h2>Menuhub - The Modern Menu</h2>
						</div>
					</div>
					<div class="modern__menu-right">
						<div class="sec">
							<div class="two">
								<img src="./assets/phone.png" alt="" />
								<img src="./assets/qr.png" alt="" />
							</div>
							<h2>Menuhub - The Modern Menu</h2>
						</div>
					</div>
				</div>
				<div class="slide__modal active">
					<div class="login">
						<div class="heading">
							<img src="./assets/logo.png" alt="" />
							<h2>Login</h2>
						</div>
						<form>
							<label for="email">Email/Phone</label>
							<input type="text" name="" id="email" />
							<label for="password">Password</label>
							<input type="text" name="" id="password" />
							<input type="submit" value="Login" />
							<div class="second">
								<button class="register__btn">Register</button>
								<a href="#">Forgot Password?</a>
							</div>
						</form>
						<div class="down">
							<p>Facing Trouble?</p>
							<p>Call us at +91-##########, +91-##########</p>
						</div>
					</div>
					<div class="register">
						<div class="heading">
							<img src="./assets/logo.png" alt="" />
							<h2>Register</h2>
						</div>
						<form>
							<label for="name">Name</label>
							<input type="text" name="" id="name" />
							<label for="email">Email</label>
							<input type="email" name="" id="email" />
							<label for="phone">Phone</label>
							<input type="number" name="" id="phone" />
							<input type="submit" value="Register" />
							<div class="second">
								<button class="login__btn">Login</button>
							</div>
						</form>
						<div class="down">
							<p>Facing Trouble?</p>
							<p>Call us at +91-##########, +91-##########</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			const registerBtn = document.querySelector('.register__btn');
			const loginBtn = document.querySelector('.login__btn');
			const modal = document.querySelector('.slide__modal');
			const register = document.querySelector('.register');
			registerBtn.addEventListener('click', (e) => {
				modal.classList.add('active');
				modal.classList.remove('deactivate');

				e.preventDefault();
			});
			loginBtn.addEventListener('click', (e) => {
				modal.classList.remove('active');
				modal.classList.add('deactivate');
				e.preventDefault();
			});
		</script>
	</body>
</html>
