<!DOCTYPE html>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Filter</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<section>
			<ul>
				<li class="list active" data-filter="all">All</li>

			<div class="product">
