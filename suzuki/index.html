<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<section>
			<div class="inner-area">
				<header>
					<div class="logo"><img src="./assets/logo.png" alt="" /></div>
					<div class="nav">
						<button class="mobile-btn"><i class="fas fa-bars"></i></button>
						<div class="menu-items">
							<button class="close-btn">
								<i class="far fa-times-circle"></i>
							</button>
							<ul>
								<li>Top Features</li>
								<li>Gallery</li>
								<li>Store</li>
								<li>Contact</li>
							</ul>
						</div>
					</div>
				</header>
				<div class="container">
					<h1 class="bg-overlay">Adventure</h1>
					<div class="container-grid">
						<div class="left">
							<div class="content">
								<div class="left-content active" data-no="first">
									<p>Mileage</p>
									<h2>14 Kmpl</h2>
								</div>
								<div class="left-content" data-no="second">
									<p>Engine</p>
									<h2>599cc</h2>
								</div>
								<div class="left-content" data-no="third">
									<p>Wheels</p>
									<h2>17-Inch Alloy</h2>
								</div>
							</div>
						</div>
						<div class="middle">
							<h1 class="header">Ready To <span>Race</span></h1>
							<button class="btn">Ride Now</button>
							<img src="./assets/bike.png" alt="a bike image" />
						</div>
						<div class="right">
							<div class="content">
								<div class="right-content active" data-no="first">
									<p>Max Speed</p>
									<h2>260 Kmph</h2>
								</div>
								<div class="right-content" data-no="second">
									<p>0-100 Kmph</p>
									<h2>4 Seconds</h2>
								</div>
								<div class="right-content" data-no="third">
									<p>Tyre Type</p>
									<h2>Tubeless</h2>
								</div>
							</div>
							<div class="bottom">
								<ul>
									<li>
										<button class="active" data-no="first"></button>
									</li>
									<li>
										<button data-no="second"></button>
									</li>
									<li>
										<button data-no="third"></button>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script src="./script.js"></script>
	</body>
</html>
