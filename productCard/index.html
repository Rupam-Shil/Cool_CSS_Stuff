<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Glass Morph Slider</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<ui class="thumb">
				<li onmouseover="changeImage('./assests/shoes1.png')">
					<img src="./assests/shoes1.png" />
				</li>
				<li onmouseover="changeImage('./assests/shoes2.png')">
					<img src="./assests/shoes2.png" />
				</li>
				<li onmouseover="changeImage('./assests/shoes3.png')">
					<img src="./assests/shoes3.png" />
				</li>
			</ui>
			<div class="imgbox">
				<h2>Nike Air Zoom</h2>
				<img src="./assests/shoes1.png" class="img" />
				<ul class="size">
					<span>Size</span>
					<li>7</li>
					<li>8</li>
					<li>9</li>
					<li>10</li>
				</ul>
				<a href="#" class="btn">Add To Cart</a>
			</div>
		</div>
		<script>
			const changeImage = (choose) => {
				document.querySelector('.img').src = choose;
			};
		</script>
	</body>
</html>
