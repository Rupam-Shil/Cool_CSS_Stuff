<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./stylesheet.css">
        <title>CSS art - MAC</title>
    </head>
    <body>
        <div id="background">
            <div id="portrait">
                <div id="portraithead"></div>
                <div id="portraitbehindhead"></div>
                <div id="portraitbody"></div>
            </div>
            <div id="mac">
                <div id="macback">
                    <div id="macmonitor">
                        <div id="code">
                            <div class="codelines" id="codeline1"></div>
                            <div class="codelines" id="codeline2"></div>
                            <div class="codelines" id="codeline3"></div>
                            <div class="codelines" id="codeline4"></div>
                            <div class="codelines" id="codeline5"></div>
                            <div class="codelines" id="codeline6"></div>
                            <div class="codelines" id="codeline7"></div>
                            <div class="codelines" id="codeline8"></div>
                            <div class="codelines" id="codeline9"></div>
                            <div class="codelines" id="codeline10"></div>
                        </div>
                    </div>
                </div>
                <div id="macstand">
                    <div id="macstandtop"></div>
                    <div id="macstandbot"></div>
                </div>
            </div>
            <div id="pot">
                <div id="flower">
                    <div id="flowerhead"></div>
                    <div class="flowerpetals" id="flowerpetal1"></div>
                    <div class="flowerpetals" id="flowerpetal2"></div>
                    <div class="flowerpetals" id="flowerpetal3"></div>
                    <div class="flowerpetals" id="flowerpetal4"></div>
                    <div class="flowerpetals" id="flowerpetal5"></div>
                    <div id="flowerstem"></div>
                </div>
                <div id="potleft"></div>
                <div id="potmid"></div>
                <div id="potright"></div>
            </div>
            <div id="keyboard">
                <div class="keyboardkeys"></div>
                <div class="keyboardkeys"></div>
                <div class="keyboardkeys"></div>
                <div class="keyboardkeys"></div>
                <div class="keyboardkeys"></div>
                <div class="keyboardkeys"></div>
                <div class="keyboardkeys"></div>
                <div id="keyboardpad"></div>
            </div>
            <div id="table">
                <div id="tabletop"></div>
                <div id="tablelegleft"></div>
                <div id="tablelegright"></div>
            </div>
        </div>
    </body>
</html>
