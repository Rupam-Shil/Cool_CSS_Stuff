<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
		/>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<section>
			<h1 class="bg__header">Dropdown</h1>
			<div class="card">
				<div class="card__default">
					<div class="card__default__user">

							<img src="./assets/a.jpg" alt="" />

						<div class="details">
							<p>Someone Famouse</p>

						</div>
					</div>
					<div class="card__default__dropdown">
						<ul>
							<li><i class="bx bxs-user"></i><a href="#">Edit Profile</a></li>
							<li><i class="bx bxs-inbox"></i><a href="#">Inbox</a></li>
							<li><i class="bx bxs-bug-alt"></i><a href="#">Settings</a></li>
							<li><i class="bx bx-support"></i><a href="#">Support</a></li>
							<li><i class="bx bx-log-out"></i><a href="#">Logout</a></li>
						</ul>
					</div>
				</div>
				<button class="btn js-dropdown-open">
					<i class="bx bx-down-arrow"></i>
				</button>
			</div>
		</section>
		<script src="./script.js"></script>
